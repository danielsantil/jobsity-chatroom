<form #registerForm="ngForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="signupModel.email"
            name="email" class="form-control" #email="ngModel" required email>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="text-danger ml-2" style="font-size: 0.9rem;">
            * Valid email is required
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="signupModel.username"
            name="username" class="form-control" #username="ngModel" required>
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
            class="text-danger ml-2" style="font-size: 0.9rem;">
            * Username is required
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="signupModel.password"
            name="password" class="form-control" #password="ngModel" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger ml-2" style="font-size: 0.9rem;">
            * Password is required
        </div>
    </div>

    <button class="btn btn-success float-right" [disabled]="registerForm.form.invalid"
            (click)="register()">Register</button>
</form>
