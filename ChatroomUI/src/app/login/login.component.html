<div class="row justify-content-center align-items-center">
    <div class="col-6">
        <form #loginForm="ngForm">
            <h3 class="text-center">Login</h3>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="loginModel.username"
                    name="username" class="form-control" #username="ngModel" required>
                <div *ngIf="username.invalid && (username.dirty || username.touched)"
                    class="text-danger ml-2" style="font-size: 0.9rem;">
                    * Username is required
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="loginModel.password"
                    name="password" class="form-control" #password="ngModel" required>
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                    class="text-danger ml-2" style="font-size: 0.9rem;">
                    * Password is required
                </div>
            </div>

            <a class="float-left" style="cursor: pointer;"
                (click)="openModal(registerModal)">Register</a>
            <button class="btn btn-success float-right" [disabled]="loginForm.form.invalid"
                    (click)="login()">Login</button>
        </form>
    </div>
</div>

<ng-template #registerModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Registration</h4>
        <button type="button" class="close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-register-component (registerError)="handleRegister($event)">
        </app-register-component>
    </div>
</ng-template>

<div class="row justify-content-center fixed-bottom m-5" style="z-index: 5000;">
    <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">
        {{errorMessage}}
    </ngb-alert>
</div>
